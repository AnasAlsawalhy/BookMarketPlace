  <body>
    <header>

    <section id="book-list">

        <img src="images/book1.jpg" alt="Book 1">

        <p>$20</p>
      </div>

      <div class="book-card">
        <img src="images/book2.jpg" alt="Book 2">
        <h3>Introduction to Algorithms</h3>
        <p>by Cormen et al.</p>
        <p>$35</p>
      </div>
    </section>
